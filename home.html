<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 반응형 웹을 위한 뷰포트 설정 -->
    <title>Send Data</title>  <!-- 페이지 제목 설정 -->
    <style>
        /* 전체 문서의 스타일을 설정 */
        body {
            display: flex;  /* Flexbox 사용하여 중앙 정렬 */
            flex-direction: column;  /* 세로 방향으로 배치 */
            align-items: center;  /* 수평 중앙 정렬 */
            justify-content: center;  /* 수직 중앙 정렬 */
            height: 100vh;  /* 뷰포트 높이 100% 설정 */
            margin: 0;  /* 기본 마진 제거 */
            font-family: Arial, sans-serif;  /* 기본 글꼴 설정 */
        }

        h1 {
            margin: 20px 0;  /* 제목 상하 여백 설정 */
        }

        form {
            display: flex;  /* Flexbox 사용하여 폼 내부 요소 정렬 */
            flex-direction: column;  /* 세로 방향으로 배치 */
            align-items: center;  /* 수평 중앙 정렬 */
        }

        input {
            margin: 10px 0;  /* 입력 필드 상하 여백 설정 */
            padding: 10px;  /* 입력 필드 내부 여백 설정 */
            width: 200px;  /* 입력 필드 너비 설정 */
            border: 1px solid #ccc;  /* 경계선 스타일 설정 */
            border-radius: 5px;  /* 둥근 경계선 설정 */
        }

        button {
            padding: 10px 20px;  /* 버튼 내부 여백 설정 */
            background-color: #4CAF50;  /* 버튼 배경 색상 설정 */
            color: white;  /* 버튼 글자 색상 설정 */
            border: none;  /* 경계선 제거 */
            border-radius: 5px;  /* 둥근 경계선 설정 */
            cursor: pointer;  /* 마우스 포인터 변경 */
            margin: 10px 0;  /* 버튼 상하 여백 설정 */
        }

        button:hover {
            background-color: #45a049;  /* 버튼 hover 시 배경 색상 변경 */
        }

        /* 추가 버튼을 위한 스타일 */
        .nav-buttons {
            display: flex; /* flexbox 사용하여 버튼을 가로로 배치*/
            justify-content: center; /* justify-content를 사용하여 수평 중앙 정렬*/
        }

        .nav-button {
            background-color: rgb(34, 98, 158); /*백그라운드 색상 설정*/
            margin: 0 15px; /*버튼 여백*/


        }

        .nav-button:hover {
            background-color: #0056b3;  /* hover 시 색상 변경 */
        }
    </style>
</head>
<body>
    <img src="/static/manggo.png" art="환영 이미지" style="margin-bottom: 20px; width: 200px; height: auto;">  <!-- 이미지 태그 추가 -->

    <div>어서오세요</div>  <!-- 인사말 -->
    <div>주변 뭐? 홈페이지 입니다.</div>  <!-- 홈페이지 설명 -->
    
    <h1>로그인</h1>  <!-- 로그인 제목 -->
    <form action="/send" method="post">  <!-- POST 요청을 '/send'로 전송하는 폼 -->
        <input type="text" name="name" placeholder="Name" required>  <!-- 이름 입력 필드 -->
        <input type="text" name="PW" placeholder="PW" required>  <!-- 비밀번호 입력 필드 -->
        <button type="submit">로그인</button>  <!-- 전송 버튼 -->
    </form>

    <!-- 추가 버튼들 -->
     <div class="nav-buttons">
    <button class="nav-button" onclick="window.location.href='http://127.0.0.1:8002/join'">회원가입</button>  <!-- 회원가입 버튼 -->
    <button class="nav-button" onclick="window.location.href='http://127.0.0.1:8002/main'">게스트</button>  <!-- 게스트 버튼 -->
    <button class="nav-button" onclick="window.location.href='http://127.0.0.1:8002/find'">ID/PW 찾기</button>  <!-- ID/PW 찾기 버튼 -->
    </div>
</body>
</html>
